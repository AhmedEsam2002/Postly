<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Postly</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Stylees/style.css" />
    <!-- Add Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <header class="site-header">
      <div class="logo-container">
        <svg
          width="50"
          height="50"
          viewBox="0 0 50 50"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M20.0521 10H30.9479C34.8469 10 38 13.1531 38 17.0521V22.9479C38 26.8469 34.8469 30 30.9479 30H20.0521C18.0646 30 16.1584 29.2158 14.7656 27.823C13.3728 26.4302 12.5885 24.524 12.5885 22.5365V10H20.0521Z"
            fill="currentColor"
            class="logo-primary"
          />
          <path
            d="M12.5885 29.375V39.9999H20.0521V29.375H12.5885Z"
            fill="currentColor"
            class="logo-secondary"
          />
        </svg>
        <h1>Postly</h1>
      </div>

      <div class="header-controls">
        <div class="search-container">
          <input
            type="text"
            placeholder="Search posts..."
            class="search-input"
          />
          <button class="search-button">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>
    </header>

    <main>
      <div class="hero-section">
        <h2>Discover Amazing Posts</h2>
        <p>Browse through our collection of interesting content</p>
      </div>
      <div class="posts"></div>
    </main>

    <footer class="site-footer">
      <div class="footer-content">
        <div class="footer-section">
          <h3>Postly</h3>
          <p>Your daily dose of interesting posts and articles.</p>
        </div>
        <div class="footer-section">
          <h3>Quick Links</h3>
          <ul>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Privacy Policy</a></li>
          </ul>
        </div>
        <div class="footer-section">
          <h3>Connect With Us</h3>
          <div class="social-icons">
            <a href="#" aria-label="Facebook"
              ><i class="fab fa-facebook-f"></i
            ></a>
            <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" aria-label="Instagram"
              ><i class="fab fa-instagram"></i
            ></a>
            <a href="#" aria-label="LinkedIn"
              ><i class="fab fa-linkedin-in"></i
            ></a>
          </div>
        </div>
      </div>
      <div class="footer-bottom">
        <p>&copy; 2025 Postly. All Rights Reserved.</p>
      </div>
    </footer>

    <script src="./Scripts/index.js"></script>
  </body>
</html>
